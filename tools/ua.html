<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <title></title>
  <style>
    code {
      word-break: break-word;
    }
  </style>
</head>
<body>
<pre><code id="code"></code></pre>
<script>
  var c = document.getElementById('code');
  c.innerHTML = 'User-Agent:\n' + navigator.userAgent + '\n\n' +
      'innerHeight:\n' +
      window.innerHeight + '\n\n' +
      'innerWidth:\n' +
      window.innerWidth + '\n\n';
</script>
</body>
</html>
